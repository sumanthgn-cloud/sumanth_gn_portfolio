    <!-- ================= HERO SECTION WITH WORKING VIDEO ================ -->
    <header class="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden">
        <div class="max-w-4xl mx-auto px-4 text-center">

            <h1 class="text-4xl md:text-6xl font-bold text-slate-900 mb-6 fade-in-up">

                <span class="text-transparent bg-clip-text bg-gradient-to-r from-brand-600 to-accent">

                </span>
            </h1>

            <div class="relative w-full aspect-video rounded-xl overflow-hidden shadow-2xl border-4 border-white bg-black fade-in-up">
                <video id="heroVid"
                       playsinline
                       muted
                       loop
                       autoplay
                       preload="metadata"
                       class="w-full h-full object-cover">
                    <source src="assets/video/hero.mp4" type="video/mp4">
                </video>
            </div>

            <script>
                // If autoplay blocked → show controls and allow user tap
                (function () {
                    const v = document.getElementById('heroVid');
                    if (!v) return;
                    v.play().catch(() => {
                        v.setAttribute('controls', 'controls');
                    });
                    function unlock() {
                        v.play().then(() => v.removeAttribute('controls')).catch(()=>{});
                        window.removeEventListener('click', unlock);
                        window.removeEventListener('touchstart', unlock);
                    }
                    window.addEventListener('click', unlock, { once: true });
                    window.addEventListener('touchstart', unlock, { once: true });
                })();
            </script>

            <p class="text-slate-500 mt-6 text-sm font-medium fade-in-up max-w-2xl mx-auto">
                A simple 3-minute breakdown of how I understand Digital Marketing — clear, practical and beginner-friendly.
            </p>
